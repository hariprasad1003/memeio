{% extends "base.html" %} 

{% block content %}
        
    <div class="container mt-5">

        <div class="row">

            <div class="card col align-self-center">
                
                <div class="container mt-4">

                    {% if error_message is not none %}

                        <div class="alert alert-danger" role="alert">
                        
                            {{error_message}}
                        
                        </div>
            
                        <!-- <p class="text-center text-danger"></p> -->

                    {% endif %}

                    <form action="{{url_for('login_post')}}" method="POST">

                        <div class="mb-3">
            
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username">
            
                        </div>
                
                        <div class="mb-3">
            
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
            
                        </div>
            
                        <button style="width: 8.5rem;" class="btn btn-primary mb-4 mx-auto d-block">Login</button>
                        
                    </form>

                </div>
            
            </div>
        
        </div>
        
    </div>

    <div class="container mt-4">

        <div class="row">

            <div class="card col align-self-center">
                
                <div class="container mt-4">
        
                    <p class="text-center mx-auto d-block">Don't have an account? <a style="text-decoration: none;" href="/signup">Signup Here</a></p>
        
                </div>
        
            </div>

        </div>

    </div>


{% endblock %}
