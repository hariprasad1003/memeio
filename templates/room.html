{% extends "base.html" %} 

{% block content %}

    <link rel="stylesheet" href="{{url_for('static',filename='css/home.css')}}">

    <link rel="stylesheet" href="/static/css/home.css">
        
        <div class="container mt-5">

            <div class="row">

                <div class="card col align-self-center">
                    
                    <div class="container mt-4">

                        <div class="card-title" id="participants_list">

                            <div class="div" id="message_list">
        
                            </div>
        
                        </div>

                        <div class="mb-3">
                    
                            <div class="mb-2">
        
                                <label for="username" class="form-label">Send message</label>
                                <input type="text" class="form-control" id="message">
        
                            </div>
            
                        </div>

                        <div class="row justify-content-evenly mb-3">
                                
                            <div class="col-4">

                                <button style="width: 8.5rem;" class="btn btn-primary mx-auto d-block" id="message_submit" type="submit">Send</button> 

                            </div>
                            
                            <div class="col-4">

                                <button style="width: 8.5rem;" class="btn btn-danger" onclick=leave_room()>Leave Room</button>

                            </div>
                            
                        </div>

                    </div>

                </div>

            </div>
            
        </div>

    </div>

<script>

    var socket;
    
    $(document).ready(function() {

        socket = io.connect('http://' + document.domain + ':' + location.port + "/room");

        socket.on('connect',
            function() {
                console.log('Client Connected')
                socket.emit('join', {});
        });

        socket.on('status',
            function(data) {
                console.log(data);
                $('#participants_list').append(data['message'])
        });


        socket.on('message_response',
            function(data) {
                console.log(data);

                $('#message_list').append(data['message'])
                
        });

        $('#message_submit').click(function(event) {

            message = document.getElementById("message").value;

            console.log(message);

            // event.preventDefault();
            socket.emit('message', {
                'message' : message
            })

        })

        
    })

    function leave_room() {
        socket.emit('leave', {}, function() {
            socket.disconnect();
            window.location.href = "{{ url_for('get_home') }}";
        });
    }


</script>

{% endblock %}
